{% extends 'html/base.html' %}
{% load staticfiles %}
{% block title %}검색{% endblock %}

{% block content %}
    <form method="GET">
        {% csrf_token %}
        <input type="text" name="sear" value="{{ sear }}">
        <button type="submit">검색</button>
    </form>
    {% if sear %}
        <div class="container">
            <div class="row">
                {% for list in post %}
                    <div class="col-sm-4">
                        <div class="card">
                            <img class="card-img-top" src="{% static 'img/logo.png' %}" alt="log">
                            <div class="card-body">
                                <h4 class="card-title">{{ list.user }}</h4>
                                <p class="card-text">{{ list.content }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>    
        </div>
        {% else %}   
            <p>그런 단어 없다</p>
        {% endif %}
{% endblock %}
