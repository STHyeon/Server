{% extends 'html/base.html' %}
{% load staticfiles %}
{% block stylesheet %}{% static "css/list.css" %}{% endblock %}
{% block title %}리스트{% endblock %}
{% block content %}
    <div class="container">
        <p class="r_sear">목록</p>
        <div class="row">
            {% for list in post %}
                <div class="col-sm-4">
                    <div class="card">
                        <img class="card-img-top" src="{% static 'img/logo.png' %}" alt="log">
                        <div class="card-body">
                            <h4 class="card-title">{{ list.user }}</h4>
                            <p class="card-text">{{ list.content }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>    
    </div>
{% endblock %}
