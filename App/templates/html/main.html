{% extends 'html/base.html' %}
{% load staticfiles %}

{% block stylesheet %}{% static "css/main.css" %}{% endblock %}
{% block title %}글길{% endblock %}

{% block content %}
  <div class="container-fluid" id="con">
    <div id="im">
        <div class="center-block" id="box">
          <form method="GET">
              {% csrf_token %}
            <input type="text" name="sear" value="{{ sear }}" placeholder="현재 이용 불가 글검색 페이지 이동 바람">
            <button type="submit">검색</button>
          </form>
            {% if user.is_authenticated %}
              <a class="but" href="{% url 'post' %}"><button class="button">글쓰기</button></a>
              <a href="{% url 'search' %}"><button class="button">글검색</button></a>
              <a href="{% url 'detail' %}"><button class="button">글목록</button></a>
            {% else %}
              <a href="{% url 'search' %}"><button class="button">글검색</button></a>
              <a href="{% url 'detail' %}"><button class="button">글목록</button></a>
            {% endif %}
          </div>
    </div>
  </div>
{% endblock %}
